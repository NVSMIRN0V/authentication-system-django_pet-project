{% extends 'users/base.html' %}
{% load static %}

<!-- Внешние файлы -->
{% block links %}
    <!-- Блок для подключения внешних файлов -->
{% endblock %}

<!-- Содержимое страницы -->
{% block content %}
    <!-- Блок контента -->
    <div class="form">
        <form action="" class="needs-validation" method="post">
            {% csrf_token %}
            <h1 class="text-center">Login</h1>
            <div class="form-group was-validated">
                <label class="form-label"  for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
                <!-- <input class="form-control" type="text" id="username" required> -->
                <div class="invalid-feedback">
                    Please, enter your username.
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
                 {{ form.password }}
                <!-- <input class="form-control" type="text" id="password" required> -->
                <div class="invalid-feedback">
                    Please, enter your password.
                </div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Login">
        </form>
    </div>
{% endblock %}
